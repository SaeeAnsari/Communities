<section id="feed_post">
  <div class="container">
    <!-- Feed Post Single Area -->


    <div class="feed_post_area" *ngFor="let post of posts">

      <app-user-tag ID="{{post.userID}}" ImageURL="{{post.userProfileImage}}" Name="{{post.userFullName}}" PostDate="{{post.postDate}}"></app-user-tag>
      <app-user-post PostMessage="{{post.text}}" PostMediaURL="{{post.imageURL}}"></app-user-post>
      <app-user-post-action LikeCount="{{post.likeCount}}" CommentCount="{{post.commentsCount}}" StoryID="{{post.storyID}}" UserID="userID"></app-user-post-action>
      <div style="display:none">
        <app-user-comments></app-user-comments>
      </div>

       <button type="button" class="btn btn-link glyphicon glyphicon-thumbs-up" (click)="setLike(post.userID, post.storyID)">Modal Upload</button>
      
    </div>
